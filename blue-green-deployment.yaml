          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: my-app-green-service
  namespace: blue-green
  labels:
    app: my-app
    version: green
spec:
  selector:
    app: my-app
    version: green
  ports:
  - port: 80
    targetPort: 8080
  type: ClusterIP 

---
apiVersion: v1
kind: Service
metadata:
  name: my-app-main-service
  namespace: blue-green
  labels:
    app: my-app
spec:
  selector:
    app: my-app
    version: blue  
  ports:
  - port: 80
    targetPort: 8080
